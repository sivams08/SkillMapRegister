<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

<div *ngIf="employee">    
  <form>
      <div class="form-group"><label for="Employee Id">Employee Id: </label>{{employee.employee_Id}}</div>
      <div class="form-group"> 
          <input [(ngModel)]="skillModel.certificate" name="certificate" placeholder="Certification">
      </div>
      <div class="form-group"> 
          <input [(ngModel)]="skillModel.skill" name="skill" placeholder="Skill">
      </div>
      <button (click)="skillUpdate()" type="submit" class="btn btn-primary">Register</button>
  </form>
  </div>
