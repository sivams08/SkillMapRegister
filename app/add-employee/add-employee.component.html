<head>
    <title></title>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      body {
          color: blue;
      }
      
      h2 {
          color: rgb(128, 36, 0);
      }
      #serif {
    font-family: "Times New Roman", Times, serif;
}
      </style>

<div>   
    <h2 id="serif">Employee Registration</h2>
  <form>      
       <div class="form-group"> 
         <!-- <label for="emplyeeName">Name:</label> -->
         <input [(ngModel)]="employeemodel.emplyeeName" name="emplyeeName" placeholder="First Name">
      </div>
        <div class="form-group">
          <!-- <label for="gender">Gender:</label> -->
        <input [(ngModel)]="employeemodel.gender" name="emplyeeName" placeholder="Gender">
      </div>
        <div class="form-group">
          <!-- <label for="gender">Date of Birth:</label> -->
        <input [(ngModel)]="employeemodel.dateOfBirth" name="emplyeeName" placeholder="Date of Birth">
      </div>
      <div class="form-group">
          <!-- <label for="mobileNumber">Mobile Number:</label> -->
          <input [(ngModel)]="employeemodel.mobileNumber" name="emplyeeName" placeholder="Mobile Number">
      </div>
      <div class="form-group">
          <!-- <label for="emailId">Email Address:</label> -->
          <input [(ngModel)]="employeemodel.emailId" name="emailId" placeholder="Email Address">
      </div>
      <div class="form-group">
          <!-- <label for="designation">Designation:</label> -->
          <input type="email" [(ngModel)]="employeemodel.designation" name="designation" placeholder="Designation">
      </div>
      <div class="form-group">
          <!-- <label for="joinDate">Join date:</label> -->
          <input type="email" [(ngModel)]="employeemodel.joinDate" name="designation" placeholder="Join date">
      </div>
      <div class="form-group">
          <!-- <label for="address">Address:</label> -->
          <input [(ngModel)]="employeemodel.address" name="address" placeholder="Address">
      </div>
      <div class="form-group">
          <!-- <label for="qualification">Qualification:</label> -->
          <input [(ngModel)]="employeemodel.qualification" name="qualification" placeholder="Qualification">
      </div>         
    <button (click)="addEmployee()" type="submit" class="btn btn-primary">Submit</button>
  </form>
